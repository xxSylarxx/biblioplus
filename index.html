<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1, user-scalable=no">
    <title>Document</title>
</head>
<body >

    

    <div class=" container mt-5 mb-4  p-4 text-dark  rounded-5  bg-image d-flex justify-content-center align-items-center" style="background-image: url('https://thumbs.dreamstime.com/b/polvo-del-color-que-brilla-intensamente-en-el-fondo-blanco-96758483.jpg');">
        

        <div class="row align-items-center">

            <div class="col-md-5 p-4">
                <h1 class="display-3 text-center"><strong>Biblioplus</strong> </h1>
            </div>
            
            <div class="col-md-7 p-3 bg-opacity-50 rounded-4   shadow-lg p-3 mb-5 bg-info-subtle rounded">
                <form class="row g-1">
                    <div class="col-md-6">
                            <label for="mail" class="form-label"><strong>Mail</strong></label>
                            <input type="text" id="mail" class="form-control" placeholder="@gmail.com">
                    </div>
                    <div class="col-md-6">
                            <label for="clave" class="form-label"><strong>Password</strong> </label>
                            <input type="password" name="clave" id="clave" class="form-control">
                    </div>
        
                    <div class="col-md-12">
                            <label for="direccion" class="form-label"><strong>Dirección</strong> </label>
                            <input type="text" id="direccion" class="form-control" placeholder="calle 123">
                        </div>
        
                        <div class="col-md-4">
                            <label for="ciudad" class="form-label"><strong>Región</strong> </label>
                            <select name="ciudad" id="ciudad" class="form-select">
                                <option selected>Elije...</option>
                                <option value="Lima">Lima Metropolitana</option>
                                <option value="Callao">Callao</option>
                            </select>
                    </div>
                    <div class="col-md-4">
                            <label for="Distrito" class="form-label"><strong>Distrito</strong> </label>
                            <select name="Distrito" id="Distrito" class="form-select">
                                <option selected>Elije...</option>
                                <option value="Lima">Lima</option>
                                <option value="Los Olivos">Los Olivos</option>
                                <option value="San Martin de porres">San Martin de porres</option>
                                <option value="Chanchay">Chancay</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="Telefono" class="form-label"><strong>Telefono</strong> </label>
                            <input type="text" name="Telefono" id="Telefono" class="form-control">
                        </div>
        
                        <div class="col-md-12">
                            <label for="coments" class="form-label"><strong>Deje aqui sus comentarios</strong> </label>
                            <textarea name="coments" id="coments" rows="3" class="form-control"></textarea>
                        </div>
        
                        <div class="col-md-12">
                            <div class="form-check">
                                <input type="checkbox" name="" id="terminos" class="form-check-input">
                                <label for="terminos" class="form-check-label"><strong>Acepta los terminos y condiciones</strong> </label>
                            </div>
                        </div>
        
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Confirmar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
